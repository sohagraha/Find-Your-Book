<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Book Archive</title>
</head>

<body class="container mt-3">
    <header>
        <h1 class="text-center m-3 fw-bold">Welcome To Our Book Database</h1>
        <!-- input section : search by book name field  -->
        <div class="input-group mb-3 mx-auto w-75">
            <input id="searchTxt" type="text" class="form-control" placeholder="Book Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="searchBook" class="btn btn-outline-dark" type="button">Search</button>
        </div>
    </header>

    <body>
        <!-- How Many Books Load  -->

        <div id="totalCount">

        </div>

        <div id="notify" class="booksNumber text-center text-white">

        </div>

        <!-- Book List  -->
        <div id="bookContainer" class="row row-cols-md-3 g-4">

        </div>

        <div class="d-flex justify-content-center">
            <div id="spiner" class="spinner-border m-5" style="width: 5rem; height: 5rem; display: none;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </body>

    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
